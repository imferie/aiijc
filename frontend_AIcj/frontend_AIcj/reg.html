<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log in with Int</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="libs/bootstrap-reboot.min.css" />

    <!-- Bootstrap сетка -->
    <link rel="stylesheet" href="libs/bootstrap-grid.min.css" />

    <!-- Шрифты с Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="card-header">
      <nav class="navbar">
        <div class="container">
          <a href="index.html" class="navbar-brend">AI & СЕВЕРСТАЛЬ</a>
          <div class="navbar-wrap">
            <ul class="navbar-menu">
              <li><a href="table.html">Create table</a></li>
              <li><a href="#">Documentation</a></li>
              <li><a href="#">Table editing</a></li>
            </ul>
            <a href="log.html" class="in-log">Sign in</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container" style="margin-top: 100px;">
        <form class="row justify-content-md-center" method="post" action="reg.html" style="margin-top: 50px;">
          <div class="w-100"></div>
          <div class="mb-3 col-12 col-md-4">
            <label for="formGroupExampleInput" class="form-label">Your name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter name">
          </div>
          <div class="w-100"></div>
          <div class="mb-3 col-12 col-md-4">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="w-100"></div>
          <div class="w-100"></div>
          <div class="mb-3 col-12 col-md-4 button_reg">
            <button type="button" class="btn btn-dark" id="submit-button">Submit</button>
            <a href="#">Terms of use</a>
          </div>
        </form>
      </div>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const submitButton = document.getElementById('submit-button');
        submitButton.addEventListener('click', function () {
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
    
          // Создаем объект с данными пользователя
          const userData = {
            username: username,
            password: password
          };
    
          // Заменяем '/reg' на ваш URL бэкенда
          const backendUrl = 'http://127.0.0.1:8000/reg';
    
          // Отправляем данные на бэкенд с использованием Fetch API
          fetch(backendUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
          })
            .then(response => response.json())
            .then(data => {
              if (data.status_answer === 'OK') {
                // Пользователь успешно зарегистрирован
                console.log('Registration successful');
    
                // Перенаправление пользователя на страницу table.html
                window.location.href = 'log.html';
              } else {
                // Ошибка при регистрации, вы можете отобразить сообщение об ошибке.
                console.error('Registration failed: ' + data.error);
              }
            })
            .catch(error => {
              console.error('Error:', error);
            });
        });
      });
    </script>    
  </body>
</html>
